<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Простой блог</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Домашнее задание</h1>
    <h1 class="mb-4">Анкета пользователя</h1>

    <form method="POST" action="/" class="mb-5">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="usercity">Город</label>
            <input type="text" class="form-control" id="usercity" name="usercity" required>
        </div>
        <div class="form-group">
            <label for="userhobby">Хобби</label>
            <input type="text" class="form-control" id="userhobby" name="userhobby" required>
        </div>
        <div class="form-group">
            <label for="userage">Возраст</label>
            <input type="text" class="form-control" id="userage" name="userage" required>
        </div>



        <button type="submit" class="btn btn-primary">Вывести данные</button>
    </form>
    <hr>

    <h2 class="mb-4">Вывод данных</h2>
    <div class="list-group">
        {% for post in posts %}
        <div class="list-group-item mb-3">
            <h4 class="mb-2">{{ post.title }}</h4>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
